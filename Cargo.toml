[package]
name = "simple-os-rust"
version = "0.1.0"
authors = ["CallOrRet <CallOrRet@outlook.com>"]
edition = "2024"

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"

[dependencies]
spin = "0.5.2"
volatile = "0.2.6"
bootloader = { version = "0.9" }

[dependencies.lazy_static]
version = "1.0"
features = ["spin_no_std"]

[package.metadata.bootimage]
run-args = [
  "-vnc",
  ":0,password=on",
  "-monitor",
  "stdio",
  "-display",
  "none",
  "-audiodev",
  "none,id=none",
]
test-args = [
  "-device",
  "isa-debug-exit,iobase=0xf4,iosize=0x04",
  "-serial",
  "stdio",
  "-display",
  "none",
]
